output_dir: ~/scratch/experiments/

dataset:
  class: biomedical
  path: /home/mila/x/xhonneul/projects/NBFNet/data/biomedical_PC
  include_factgraph: no
  
task:
  class: KnowledgeGraphCompletionBio
  model:
    class: DistMult
    embedding_dim: 512
    l3_regularization: 1.0e-4
  criterion: bce
  num_negative: 512
  strict_negative: yes
  heterogeneous_negative: yes
  heterogeneous_evaluation: yes
  adversarial_temperature: 1
  sample_weight: yes

optimizer:
  class: Adam
  lr: 1.0e-3

engine:
  gpus: {{ gpus }}
  batch_size: 1024

train:
  num_epoch: 500

metric: mrr
