output_dir: results/LncTarD

dataset:
  class: LncTarD
  #path: /home/linkpred/NBFNet/data/lnctard
  path: /home/ubuntu/linkpred/NBFNet/data/lnctard
  include_factgraph: False
  
task:
  class: KnowledgeGraphCompletion
  model:
    class: NBFNet
    input_dim: 32
    hidden_dims: [32, 32, 32, 32, 32, 32]
    message_func: distmult
    aggregate_func: pna
    short_cut: yes
    layer_norm: yes
    dependent: yes
    symmetric: yes
  criterion: bce
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 0.5
  sample_weight: no

optimizer:
  class: Adam
  lr: 5.0e-3

engine:
  gpus: {{ gpus }}
  batch_size: 32

train:
  num_epoch: 1
  batch_per_epoch: 100

metric: "mrr"
